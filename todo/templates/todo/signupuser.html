{% extends 'todo/base.html' %}
{% load static %}

{% block content %}

<div class="col-xl-4 col-md-6 col-sm-12 m-5">
  <div class="login-form">
    <form method="POST">
      {% csrf_token %}

      <div class="d-flex">
        <a href="{% url 'home' %}"><img src=" {% static 'todo/arrow-left-square-fill.svg' %}" alt="left arrow icon"
            height="50px" class="me-2 w-50"></a>
        <h1 class="mb-4">Signup</h1>
      </div>

      {% if error %}
      <br>
      <div class="alert alert-danger w-75">
        <strong>{{error}}</strong>
      </div>
      {% endif %}

      <div class="form-group">
        <label class="mt-2">User Name</label>
        <input id="username" type="text" name="username" class="form-control mt-1 myform">
      </div>

      <div class="form-group">
        <label class="mt-2">Email</label>
        <input id="email" type="text" name="email" class="form-control mt-1 myform">
      </div>

      <div class="form-group">
        <label class="mt-2">Password</label>
        <input id="password" type="password" name="password" class="form-control mt-1 myform">
      </div>

      <div class="form-group">
        <label class="mt-2">Password confirmation</label>
        <input id="passwordconfirmation" type="password" name="passwordconfirmation" class="form-control mt-1 myform">
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-lg btn-dark">Register</button>
      </div>

    </form>

  </div>


  {% endblock %}
