{% extends 'todo/base.html' %}

{% block content %}

<div class="col-xl-4 col-md-6 col-sm-12 m-5">
  <div class="login-form">
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <h1 class="mb-4">Login</h1>
        <label>User Name</label>
        <input id="username" type="text" name="username" class="form-control mt-1 myform">
      </div>
      <div class="form-group">
        <label class="mt-2">Password</label>
        <input id="password" type="password" name="password" class="form-control mt-1 myform">
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-black">Login</button>
      </div>
    </form>
    {% if error %}
    <br>
    <h4>{{error}}</h4>
    {% endif %}
    <br>
    <a href="#">Forgot the password?</a>

  </div>


  {% endblock %}
