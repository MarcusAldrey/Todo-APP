<!DOCTYPE html>
<html lang="pt-BR">

{% load static %}

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'todo/style.css' %}">
  <title>Simple To-do</title>
</head>

<body>

  {% if user.is_authenticated %}

  <form action="{% url 'logoutuser' %}" method="POST" class="me-5 mt-3 d-flex flex-row-reverse"> <br />
    {% csrf_token %}
    <button class="btn btn-lg btn-dark ms-2" type="submit">Logout</button>
    <div class="mt-2">
      <h5>Welcome, {{user}}</h5>
    </div>
  </form>

  {% endif %}


  {% block content %}

  {% endblock %}

</body>

</html>
